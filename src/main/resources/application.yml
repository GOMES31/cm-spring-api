spring:
  application:
    name: tasktrackr-api

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/tasktrackr-api
    username: tasktrackr_admin
    password: 1234

  jpa:
    hibernate:
      # Options: None, Validate, Update, Create, Create-Drop
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  servlet:
    context-path: /api

security:
  jwt:
    secret-key: ${JWT_SECRET}
    expiration: 60000 # 1min -  # 86400000 1 day
    refresh-token:
      expiration: 300000 # 5min -  # 604800000  7 days
